<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumnos</title>
</head>

<body>
    <section class="users-header">
        <div class="title">
            <h2>Usuarios</h2>
            <button mat-raised-button color="primary" class="btnAddUser" (click)="addUser()">
                Agregar Usuario
            </button>
            <!-- Botón para alternar entre users activos y eliminados -->
            <button mat-raised-button color="secondary" class="btnDetalle" (click)="showStudentsTable()">
                {{ showDisabledTable ? 'Mostrar Usuarios Habilitados' : 'Mostrar Usuarios Deshabilitados' }}
            </button>
        </div>
    </section>

    <section class="users-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef class="centered-header">
                    Nombre
                </th>
                <td mat-cell *matCellDef="let user" class="centered-cell">
                    {{ [user.lastname, user.name] | unionNombreApellido }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef class="centered-header">
                    Contacto
                </th>
                <td mat-cell *matCellDef="let user" class="centered-cell">
                    {{ user.email }} - {{ user.phone }}
                </td>
            </ng-container>

            <ng-container matColumnDef="AdditionalInformation">
                <th mat-header-cell *matHeaderCellDef class="centered-header">
                    Fecha de Nacimiento
                </th>
                <td mat-cell *matCellDef="let user" class="centered-cell">
                    {{ user.birthdate | date : "dd/MM/yyyy" }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef class="centered-header">
                    Dirección
                </th>
                <td mat-cell *matCellDef="let user" class="centered-cell">
                    {{ user.address }}
                </td>
            </ng-container>

            <!-- <ng-container matColumnDef="Detalle">
                <th mat-header-cell *matHeaderCellDef class="centered-header">
                    Detalles
                </th>
                <td (click)="detalleAlumno(user.idAlumno)" mat-cell *matCellDef="let user" class="centered-cell">
                    <span class="btnDetalle">Ver Más</span>
                </td>
            </ng-container>
 -->
            <!-- <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef class="centered-header">
                    Acciones
                </th>
                <td mat-cell *matCellDef="let user" class="centered-cell">
                    <button mat-mini-fab color="primary" class="btnEditYElim" aria-label="editar"
                        (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" class="btnEditYElim" aria-label="eliminar"
                        (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </section>

        </div>
    </section> -->
</body>

</html>
