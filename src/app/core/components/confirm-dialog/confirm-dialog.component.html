<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [ngClass]="{
      'confirm-button': data.type === 'confirm',
      'info-button': data.type === 'info',
      'question-button': data.type === 'question',
      'enable-button': data.type === 'enable'
    }"
    (click)="onConfirm()">
    {{ data.type === 'confirm' ? 'Eliminar' : 'Aceptar' }}
  </button>
    <button
    mat-button
    class="cancel-button"
    *ngIf="data.type === 'confirm' || data.type === 'question'"
    (click)="onCancel()">
    Cancelar
  </button>

</mat-dialog-actions>
