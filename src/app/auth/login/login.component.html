<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>Signin Template · Bootstrap v5.1</title>
  </head>
  
  <body class="text-center">
    <main class="form-signin">
      <form [formGroup]="loginUser" (ngSubmit)="onSubmit()" class="row">
        <img
          class="mb-4"
          src="https://avellaneda.ibeltran.com.ar/img/logo/logo.png"
          alt=""
          width="100"
          height="100"
        />

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="user-email"
            formControlName="email"
            placeholder="email@example.com"
          />
          <label for="user-email"> Correo Electronico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="password"
          />
          <label for="floatingPassword"> Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Recordar
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Ingresar
        </button>

        <hr class="dropdown-divider" />
        <br />

        <button type="button" class="btn btn-light" (click)="register()">
          Registrarse
        </button>

        <p class="mt-5 mb-3 text-muted">&copy; 2017–2024</p>
      </form>
    </main>
  </body>
</html>
